<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>

    <script>
      require(["esri/config", 
        "esri/Map", 
        "esri/views/MapView", 
        "esri/Graphic",
        "esri/layers/GraphicsLayer",
        "esri/layers/FeatureLayer"], 
      function(esriConfig, Map, MapView, Graphic, GraphicsLaye, FeatureLayer) {

        esriConfig.apiKey = "AAPK02919048ebed47338bfbd0abf428e9e8GryYyuFVKCFW6iZiZ0-5PWjbHZ3O7E1aaHxNRrgJKoFe7de1tPC773rKuhEJAFcb";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [ 4.897070, 52.377956], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
//  todo add tips and update csv and popup when to visit
        const popupAmsterdamLocations = {
        "title": "Amsterdam photo spot",
        "content": "<b>Spot:</b> {NAME}<br><b>Address:</b> {ADDRESS}<br><b>Type:</b> {TYPE}<br>"
      }

        const layer = new FeatureLayer({
            url: "https://services7.arcgis.com/MJ49ITIfNNDoBpyy/arcgis/rest/services/amsterdamlocations/FeatureServer/0",
            outFields: ["NAME","ADDRESS","TYPE"],
            popupTemplate: popupAmsterdamLocations

        });
        map.add(layer, 0);
        
      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
